<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="icon" sizes="114x114"
      href="./asset/images/icon.bmp" type="image/bmp">
      <link rel="stylesheet" href="./asset/css/flag.css">
</head>
<body>
    <h1>Flags of different countries</h1>
    
    <div class="flag horizontal">
        <div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>
        <div>Ethiopia</div>
    </div>
    <div class="flag vertical">
        <div>
        <div class="green"></div>
        <div class="white"></div>
        <div class="red"></div>
        <div class="clear"></div>
    </div>
        <div>Italy</div>
    </div>
    <div class="flag vertical">
        <div>
        <div class="black"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="clear"></div>
        </div>
        <div>Belgium</div>
    </div>
    <div class="flag horizontal">
        <div>
        <div class="white"></div>
        <div class="blue"></div>
        <div class="red"></div>
    </div>
        <div>Russia</div>
    </div>
    <div class="flag circle">
        <div class="bgcircle">
        <div class="red"></div>
        </div>
        
        <div>japan</div>
    </div>
    <div class="flag horizontal r2">
        <div>
        <div class="white"></div>
        <div class="red"></div>
    </div>
        <div>poland</div>
    </div>
    <div class="flag vertical">
        <div>
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
        <div class="clear"></div>
    </div>
        <div>France</div>
    </div>
    <div class="flag horizontal r2">
        <div>
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
        <div>Ukraine</div>
    </div>
    <div class="flag horizontal">
        <div>
        <div class="white"></div>
        <div class="green"></div>
        <div class="brown"></div>
    </div>
        <div>Bulgaria</div>
    </div>
    <div class="flag horizontal">
        <div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="blue"></div>
    </div>
        <div>Netherlands</div>
    </div>
    <div class="flag horizontal r5">
        <div>
        <div class="red"></div>
        <div class="white"></div>
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>
        <div>Thailand</div>
    </div>
    <div class="flag horizontal">
        <div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
        <div>Germany</div>
    </div>
    <div class="flag vertical">
        <div>
        <div class="yellow"></div>
        <div class="white"></div>
        <div class="green"></div>
        <div class="clear"></div>
    </div>
        <div>Côte d’Ivoire</div>
    </div>
    <div class="flag vertical">
        <div>
        <div class="red"></div>
        <div class="white"></div>
        <div class="red"></div>
        <div class="clear"></div>
    </div>
        <div>Peru</div>
    </div>
    <div class="flag vertical">
        <div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="clear"></div>
    </div>
        <div>Guinea</div>
    </div>
    
    
    
</body>
</html>
